<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <p><img th:src="@{${product.urlImg}}" th:alt="${product.name}"></p>
    <p>Mã sản phẩm<span th:text="${product.code}"></span></p>
    <hr style="width: 50px">
    <p>Giá cũ<s><span th:text="${product.oldPrice}"></span></s></p>
    <p>Giá mới<span th:text="${product.newPrice}"></span></p>
    <form th:action="@{/products/add/__${product.id}__}" method="get">
        <button type="submit">Mua ngay</button>
    </form>

</body>
</html>
