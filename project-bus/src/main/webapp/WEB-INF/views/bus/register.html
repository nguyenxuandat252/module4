<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <th:block th:replace="~{layout/layout::library}"></th:block>
</head>
<body class="container">
<h2 class="mt-5">Đăng ký tài khoản</h2>
<form method="post" action="/auth/register" th:object="${user}">
    <div class="mb-3">
        <label>Tên đăng nhập</label>
        <input type="text" th:field="*{username}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Email</label>
        <input type="email" th:field="*{email}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Mật khẩu</label>
        <input type="password" th:field="*{password}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Đăng ký</button>
    <p class="mt-3">Đã có tài khoản? <a href="/auth/login">Đăng nhập</a></p>
</form>
<th:block th:replace="~{layout/layout::footer}"></th:block>
</body>
</html>
